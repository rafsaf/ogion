name: mem_stress_test
on:
  push:
    branches:
      - "**"
    tags-ignore:
      - "*.*"
  schedule:
    - cron: "30 3 * * 0"  # Weekly on Sunday at 3:30 AM

jobs:
  mem_stress_test:
    strategy:
      fail-fast: false
      matrix:
        provider: ["gcs", "s3", "azure", "debug"]
        arch: ["amd64"]

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Download and start db containers
        run: |
          touch .env
          make docker_setup_up

      - name: Cache
        uses: actions/cache@v4
        id: cache
        with:
          path: |
            var-cache-pip
            var-cache-apt
            var-lib-apt
          key: ${{ runner.os }}-cache-${{ hashFiles('docker/Dockerfile') }}

      - name: Inject cache into docker
        uses: reproducible-containers/buildkit-cache-dance@v3.3.0
        with:
          cache-map: |
            {
              "var-cache-pip": "/var/cache/pip",
              "var-cache-apt": "/var/cache/apt",
              "var-lib-apt": "/var/lib/apt"
            }
          skip-extraction: ${{ steps.cache.outputs.cache-hit }}

      - name: Build and cache images
        uses: docker/build-push-action@v6
        with:
          file: docker/Dockerfile
          context: .
          target: stress
          # cache-from: type=gha,scope=python:3.14-slim-trixie
          # cache-to: type=gha,mode=max,scope=python:3.14-slim-trixie
          push: false
          tags: rafsaf/ogion:stress
          load: true
          platforms: linux/${{ matrix.arch }}

      - name: Run memory stress test with ${{ matrix.provider }} provider
        env:
          OGION_ARCH: ${{ matrix.arch }}
          BACKUP_PROVIDER_NAME: ${{ matrix.provider }}
          STRESS_ITERATIONS: 1000
        run: |
          touch .env
          make mem_stress_test

      - name: Upload memory stress test results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: mem-stress-test-results-${{ matrix.provider }}-${{ matrix.arch }}
          path: |
            /tmp/ogion_stress_memory.log
            /tmp/ogion_stress_results.log
          retention-days: 30
          if-no-files-found: warn
