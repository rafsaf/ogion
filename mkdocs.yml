site_name: ogion
theme:
  favicon: images/favicon.ico
  name: material
  palette:
    primary: purple

repo_name: rafsaf/ogion
repo_url: https://github.com/rafsaf/ogion

markdown_extensions:
  - markdown_include.include:
      base_path: docs
  - pymdownx.highlight:
      linenums: true
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - tables

nav:
  - Ogion: index.md
  - Upload providers:
      - providers/google_cloud_storage.md
      - providers/s3.md
      - providers/azure.md
      - providers/debug.md
  - Backup targets:
      - backup_targets/postgresql.md
      - backup_targets/mariadb.md
      - backup_targets/mysql.md
      - backup_targets/file.md
      - backup_targets/directory.md
  - Notifications:
      - notifications/discord.md
      - notifications/smtp.md
      - notifications/slack.md
  - Deployment: deployment.md
  - Configuration: configuration.md
  - CLI Reference: cli.md
  - Manual Recovery: recovery.md
  - Changelog: changelog.md

plugins:
  - search:
      lang: en
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          rendering:
            show_source: true
            show_root_heading: true

watch:
  - docs
  - mkdocs.yml
  - README.md
  - CHANGELOG.md

extra:
  version:
    provider: mike
