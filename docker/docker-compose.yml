name: ogion_services
services:
  ogion_unit_tests:
    restart: "no"
    network_mode: "host"
    platform: linux/${OGION_ARCH}
    build:
      context: ./../
      dockerfile: docker/Dockerfile
      target: tests

  ogion_acceptance_tests:
    restart: "no"
    network_mode: "host"
    platform: linux/${OGION_ARCH:-amd64}
    build:
      context: ./../
      dockerfile: docker/Dockerfile
      target: build
    command: bash
    env_file:
      - ./../.env

  gcs:
    restart: "no"
    image: "fsouza/fake-gcs-server:latest"
    command: "-scheme http"
    ports:
      - 4443:4443

  minio:
    restart: "no"
    image: "quay.io/minio/minio:latest"
    command: "server /opt"
    ports:
      - 9000:9000

  azurite:
    restart: "no"
    image: "mcr.microsoft.com/azure-storage/azurite:latest"
    ports:
      - 10000:10000
